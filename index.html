<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Hero Section</title>
  </head>
  <body>
    <div class="container">
      <p class="top">
        Home <span class="top-text">>> Functional Testing</span>
      </p>
      <section class="hero-container">
        <div class="left-section">
          <h1>Functional Testing</h1>
          <p>
            To varify the functionalitiesof your software, to check for the
            qualityof your product, and to see that the application is working
            against business requirements, opt for Functional Testing.
          </p>
          <img class="image" src="image/hero.png" alt="hero-image" />
        </div>

        <!-- /*********Form Section**********/ -->

        <div class="right-section">
          <center><h2>enquire now</h2></center>
          <form>
            <p>
              <label>
                <input class="input-section" type="text" placeholder="Name"
              /></label>
            </p>
            <p>
              <label>
                <input
                  class="input-section"
                  type="email"
                  placeholder="Business E-mail"
              /></label>
            </p>
            <p>
              <label>
                <input
                  class="input-section"
                  type="text"
                  placeholder="Contact Number"
              /></label>
            </p>
            <p>
              <label>
                <input
                  class="input-section"
                  type="text"
                  placeholder="Company Name"
              /></label>
            </p>
            <p>
              <level>
                <input
                  class="input-section heighttext"
                  type="text"
                  placeholder="What are you inquiring about ?"
              /></level>
            </p>
            <center>
              <p>
                <button  type="submit">Submit</button>
              </p>
            </center>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
